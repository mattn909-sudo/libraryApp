<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="title-card">
        <div class="title">Matt's Book List</div>
        <button class="add">Add Book</button>
    </div>
    <dialog id="myDialog">
        <p>Enter Book Details:</p>
        <div>
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        </div>
        <div>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" required>
        </div>
        <div class="dialog-buttons">
            <button autofocus id="submit">Submit</button>
            <button autofocus class="closeDialog">Cancel</button>
        </div>
    </dialog>
    <div class="bookCardContainer">

    </div>    
    <script src="script.js"></script>
</body>
</html>
